		const theme = (() => {
			const localStorageTheme = localStorage?.getItem("theme") ?? '';
			if (['dark', 'light'].includes(localStorageTheme)) {
				return localStorageTheme;
			}
			if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				return 'dark';
			}
			// if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
			// 	return localStorage.getItem('theme');
			// }
			return 'light';
		})();

		if (theme === 'light') {
			document.documentElement.classList.remove('dark');
		} else {
			document.documentElement.classList.add('dark');
		}

		window.localStorage.setItem('theme', theme || '');

		function sendMessage(message) {
			const iframe = document.querySelector('iframe.giscus-frame');
			if (!iframe) return;
			iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
		}

		const handleToggleClick = () => {
			const element = document.documentElement;
			element.classList.toggle('dark');

			const isDark = element.classList.contains('dark');
			if (isDark) {
				sendMessage({
					setConfig: {
						theme: 'dark_dimmed'
					}
				});
			} else {
				sendMessage({
					setConfig: {
						theme: 'light'
					}
				});
			}
			localStorage.setItem('theme', isDark ? 'dark' : 'light');
		};
		document.getElementById('themeToggle')?.addEventListener('click', handleToggleClick);
	</script> </header> <div class="py-8 min-h-[calc(100vh-160px)]">  <div class="container"> <div class="mb-10"> <h1 class="text-3xl font-bold mb-2">All Posts</h1> <!-- <p class="text-zinc-700 dark:text-zinc-300 text-lg">{description}</p> --> </div> <div class="mb-8"><h2 class="text-2xl font-bold mb-4">2025</h2><div><div class="flex flex-col sm:flex-row gap-2 sm:items-center  border-b py-2 mb-1 capitalize dark:border-b-zinc-700"> <div class="text-zinc-700 text-sm w-24 dark:text-zinc-300 shrink-0"> <time datetime="2025-02-24T00:00:00.000Z"> Feb 24, 2025 </time> </div> <h3 class="font-medium grow"> <a href="/how-i-built-my-website/"> How I Built My Website </a> </h3> <div class="flex gap-2 shrink-0"> <a class="border border-zinc-300 dark:border-zinc-700 rounded-2xl
